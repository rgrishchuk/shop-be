service: import-service

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
      Resource: "arn:aws:s3:::my-shop-books"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource: "arn:aws:s3:::my-shop-books/*"
    - Effect: "Allow"
      Action:
        - "sqs:SendMessage"
      Resource: "arn:aws:sqs:eu-west-1:720133763777:catalogItemsQueue"
  environment:
    BUCKET: my-shop-books
    SQS_URL: "https://sqs.eu-west-1.amazonaws.com/720133763777/catalogItemsQueue"

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          request:
            parameters:
              querystrings:
                name: true
          cors: true
  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: my-shop-books
          event: s3:ObjectCreated:*
          rules:
            - prefix: uploaded/
          existing: true

package:
  exclude:
    - __tests__/**